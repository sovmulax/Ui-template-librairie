<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BookStore</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="font-sora bg-dark-50">
    <!-- Main Content -->
    <main class="py-10 min-h-screen">
        <div class="container mx-auto px-5 max-w-md">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-h2 text-dark-900 mb-2">Connexion</h1>
                    <p class="text-p3 text-dark-500">Accédez à votre compte BookStore</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-p4 text-dark-700 mb-2">Email</label>
                        <input type="email" class="input-md w-full" placeholder="votre@email.com" required>
                    </div>

                    <div>
                        <label class="block text-p4 text-dark-700 mb-2">Mot de passe</label>
                        <input type="password" class="input-md w-full" placeholder="Votre mot de passe" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="rounded">
                            <span class="text-p4 text-dark-600">Se souvenir de moi</span>
                        </label>
                        <a href="mot-de-passe-oublie.html" class="text-p4 text-primary-500 hover:underline">
                            Mot de passe oublié ?
                        </a>
                    </div>

                    <button type="submit" class="btn-lg btn-primary w-full">
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                        Se connecter
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-p4 text-dark-500">
                        Pas encore de compte ? 
                        <a href="inscription.html" class="text-primary-500 hover:underline font-medium">S'inscrire</a>
                    </p>
                </div>

                <!-- Social Login -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-dark-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-dark-500">Ou continuer avec</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="btn-md btn-outline-primary w-full">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                            Google
                        </button>
                        <button class="btn-md btn-outline-primary w-full">
                            <i data-lucide="facebook" class="w-5 h-5"></i>
                            Facebook
                        </button>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="mt-8 pt-6 border-t border-dark-200">
                    <h3 class="text-p3 font-semibold text-dark-900 mb-4 text-center">Accès rapide</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="../dashboard/boutique-profil.html" class="btn-md btn-outline-secondary w-full">
                            <i data-lucide="store" class="w-4 h-4"></i>
                            Espace Boutique
                        </a>
                        <a href="../dashboard/admin-profil.html" class="btn-md btn-outline-secondary w-full">
                            <i data-lucide="shield" class="w-4 h-4"></i>
                            Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
