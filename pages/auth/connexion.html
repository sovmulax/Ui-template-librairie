<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BookStore</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/auth.css" rel="stylesheet">
</head>
<body class="font-sora bg-dark-50">
    <!-- Header Navigation -->
    <nav class="bg-white shadow-sm border-b border-dark-100 sticky top-0 z-50">
        <div class="container mx-auto px-5 max-w-7xl">
            <div class="flex items-center justify-between h-16">
                <a href="../../index.html" class="flex items-center gap-3 text-dark-900 hover:text-primary-500 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span class="text-p3 font-medium">Retour à l'accueil</span>
                </a>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                        <i data-lucide="book-open" class="w-4 h-4 text-primary-600"></i>
                    </div>
                    <span class="text-p2 font-semibold text-dark-900">BookStore</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10 min-h-screen">
        <div class="container mx-auto px-5 max-w-md">
            <div class="bg-white rounded-2xl shadow-lg p-8 fade-in">
                <div class="text-center mb-8">
                    <h1 class="text-h2 text-dark-900 mb-2">Connexion</h1>
                    <p class="text-p3 text-dark-500">Accédez à votre compte BookStore</p>
                </div>

                <form class="space-y-6" id="loginForm">
                    <div class="input-group">
                        <label class="block text-p4 text-dark-700 mb-2">Email</label>
                        <div class="relative">
                            <i data-lucide="mail" class="input-icon w-4 h-4"></i>
                            <input type="email" id="email" class="input-md w-full input-with-icon" 
                                   placeholder="votre@email.com" required autocomplete="email">
                        </div>
                        <div class="error-message" id="email-error" style="display: none;">
                            <i data-lucide="alert-circle" class="w-3 h-3"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-p4 text-dark-700 mb-2">Mot de passe</label>
                        <div class="relative">
                            <i data-lucide="lock" class="input-icon w-4 h-4"></i>
                            <input type="password" id="password" class="input-md w-full input-with-icon" 
                                   placeholder="Votre mot de passe" required autocomplete="current-password">
                            <i data-lucide="eye" class="password-toggle w-4 h-4" id="togglePassword"></i>
                        </div>
                        <div class="error-message" id="password-error" style="display: none;">
                            <i data-lucide="alert-circle" class="w-3 h-3"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" id="remember" class="rounded">
                            <span class="text-p4 text-dark-600">Se souvenir de moi</span>
                        </label>
                        <a href="mot-de-passe-oublie.html" class="text-p4 text-primary-500 hover:underline">
                            Mot de passe oublié ?
                        </a>
                    </div>

                    <button type="submit" class="btn-lg btn-primary w-full btn-loading" id="loginBtn">
                        <div class="spinner">
                            <i data-lucide="loader-2" class="w-5 h-5"></i>
                        </div>
                        <span class="btn-text flex items-center justify-center gap-2">
                            <i data-lucide="log-in" class="w-5 h-5"></i>
                            Se connecter
                        </span>
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-p4 text-dark-500">
                        Pas encore de compte ? 
                        <a href="inscription.html" class="text-primary-500 hover:underline font-medium">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="w-4 h-4"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            lucide.createIcons();
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Validation des champs
        function validateField(field, value) {
            const errorElement = document.getElementById(`${field}-error`);
            const inputElement = document.getElementById(field);
            
            let isValid = true;
            let errorMessage = '';

            switch (field) {
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!value) {
                        errorMessage = 'L\'email est requis';
                        isValid = false;
                    } else if (!emailRegex.test(value)) {
                        errorMessage = 'Format d\'email invalide';
                        isValid = false;
                    }
                    break;
                case 'password':
                    if (!value) {
                        errorMessage = 'Le mot de passe est requis';
                        isValid = false;
                    } else if (value.length < 6) {
                        errorMessage = 'Le mot de passe doit contenir au moins 6 caractères';
                        isValid = false;
                    }
                    break;
            }

            if (isValid) {
                inputElement.classList.remove('input-error');
                inputElement.classList.add('input-success');
                errorElement.style.display = 'none';
            } else {
                inputElement.classList.remove('input-success');
                inputElement.classList.add('input-error');
                errorElement.querySelector('span').textContent = errorMessage;
                errorElement.style.display = 'flex';
            }

            return isValid;
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Form validation en temps réel
        ['email', 'password'].forEach(field => {
            const input = document.getElementById(field);
            input.addEventListener('blur', (e) => {
                validateField(field, e.target.value);
            });
            
            input.addEventListener('input', (e) => {
                if (input.classList.contains('input-error')) {
                    validateField(field, e.target.value);
                }
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validation
            const emailValid = validateField('email', email);
            const passwordValid = validateField('password', password);
            
            if (!emailValid || !passwordValid) {
                return;
            }
            
            // Loading state
            loginBtn.classList.add('loading');
            
            try {
                // Simulation d'une requête API
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simuler succès/échec
                if (email === 'test@example.com' && password === 'password') {
                    showNotification('Connexion réussie ! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.href = '../client/accueil.html';
                    }, 1500);
                } else {
                    throw new Error('Identifiants incorrects');
                }
            } catch (error) {
                showNotification(error.message || 'Erreur de connexion', 'error');
            } finally {
                loginBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
