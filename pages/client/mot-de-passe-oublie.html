<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - BookStore</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="font-sora bg-dark-50">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container mx-auto px-5 max-w-7xl">
            <div class="flex justify-between items-center">
                <div class="contact-info">
                    <span>
                        <i data-lucide="phone" class="w-4 h-4"></i>
                        +(84) - 1800 - 4635
                    </span>
                    <span>
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        info@BookStore.com
                    </span>
                </div>
                <div class="flex gap-4">
                    <a href="#" class="social-icon">
                        <i data-lucide="facebook" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="twitter" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="instagram" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="linkedin" class="w-4 h-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="main-header border-b border-dark-200">
        <div class="container mx-auto px-5 max-w-7xl py-5">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="book-open" class="w-8 h-8"></i>
                    </div>
                    <span class="text-h3 logo-text">BookStore</span>
                </div>

                <!-- Back to Login -->
                <div class="header-actions">
                    <a href="connexion.html" class="btn-md btn-outline-primary">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-5 max-w-md py-16">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="lock" class="w-8 h-8 text-primary-500"></i>
                </div>
                <h1 class="text-h2 text-dark-900 mb-2">Mot de passe oublié ?</h1>
                <p class="text-p3 text-dark-500">Pas de souci ! Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
            </div>

            <form class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="email">Adresse email</label>
                    <input type="email" id="email" name="email" class="input-lg w-full" placeholder="votre.email@exemple.com" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-lg btn-primary w-full">
                    Envoyer le lien de réinitialisation
                </button>
            </form>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <a href="connexion.html" class="text-p4 text-primary-500 hover:underline flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    Retour à la connexion
                </a>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
