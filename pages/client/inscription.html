<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - BookStore</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="font-sora bg-dark-50">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container mx-auto px-5 max-w-7xl">
            <div class="flex justify-between items-center">
                <div class="contact-info">
                    <span>
                        <i data-lucide="phone" class="w-4 h-4"></i>
                        +(84) - 1800 - 4635
                    </span>
                    <span>
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        info@BookStore.com
                    </span>
                </div>
                <div class="flex gap-4">
                    <a href="#" class="social-icon">
                        <i data-lucide="facebook" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="twitter" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="instagram" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="linkedin" class="w-4 h-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="main-header border-b border-dark-200">
        <div class="container mx-auto px-5 max-w-7xl py-5">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="book-open" class="w-8 h-8"></i>
                    </div>
                    <span class="text-h3 logo-text">BookStore</span>
                </div>

                <!-- Back to Home -->
                <div class="header-actions">
                    <a href="../../index.html" class="btn-md btn-outline-primary">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-5 max-w-md py-16">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-h2 text-dark-900 mb-2">Créer un compte</h1>
                <p class="text-p3 text-dark-500">Rejoignez BookStore pour découvrir des milliers de livres</p>
            </div>

            <form class="space-y-6">
                <!-- Nom complet -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="fullName">Nom complet</label>
                    <input type="text" id="fullName" name="fullName" class="input-lg w-full" placeholder="Votre nom complet" required>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="email">Adresse email</label>
                    <input type="email" id="email" name="email" class="input-lg w-full" placeholder="votre.email@exemple.com" required>
                </div>

                <!-- Mot de passe -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="password">Mot de passe</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="input-lg w-full pr-12" placeholder="Créer un mot de passe" required>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-dark-500 hover:text-dark-700">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirmer mot de passe -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="input-lg w-full pr-12" placeholder="Confirmer votre mot de passe" required>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-dark-500 hover:text-dark-700">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Type de compte -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-3">Type de compte</label>
                    <div class="space-y-3">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="accountType" value="client" class="mr-3" checked>
                            <div class="flex-1">
                                <div class="text-p3 font-medium text-dark-900">Client</div>
                                <div class="text-p5 text-dark-500">Parcourir et acheter des livres</div>
                            </div>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="accountType" value="boutique" class="mr-3">
                            <div class="flex-1">
                                <div class="text-p3 font-medium text-dark-900">Boutique</div>
                                <div class="text-p5 text-dark-500">Vendre des livres sur la plateforme</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Conditions d'utilisation -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" class="mt-1 mr-3" required>
                    <label for="terms" class="text-p5 text-dark-500">
                        J'accepte les <a href="#" class="text-primary-500 hover:underline">conditions d'utilisation</a> et la <a href="#" class="text-primary-500 hover:underline">politique de confidentialité</a>
                    </label>
                </div>

                <!-- Newsletter -->
                <div class="flex items-start">
                    <input type="checkbox" id="newsletter" name="newsletter" class="mt-1 mr-3">
                    <label for="newsletter" class="text-p5 text-dark-500">
                        Je souhaite recevoir la newsletter et les offres spéciales
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-lg btn-primary w-full">
                    Créer mon compte
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-p4 text-dark-500">
                    Vous avez déjà un compte ? 
                    <a href="connexion.html" class="text-primary-500 font-medium hover:underline">Se connecter</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        document.querySelectorAll('button[type="button"]').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.setAttribute('data-lucide', 'eye-off');
                } else {
                    input.type = 'password';
                    icon.setAttribute('data-lucide', 'eye');
                }
                lucide.createIcons();
            });
        });
    </script>
</body>
</html>
