<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BookStore</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="font-sora bg-dark-50">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container mx-auto px-5 max-w-7xl">
            <div class="flex justify-between items-center">
                <div class="contact-info">
                    <span>
                        <i data-lucide="phone" class="w-4 h-4"></i>
                        +(84) - 1800 - 4635
                    </span>
                    <span>
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        info@BookStore.com
                    </span>
                </div>
                <div class="flex gap-4">
                    <a href="#" class="social-icon">
                        <i data-lucide="facebook" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="twitter" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="instagram" class="w-4 h-4"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i data-lucide="linkedin" class="w-4 h-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="main-header border-b border-dark-200">
        <div class="container mx-auto px-5 max-w-7xl py-5">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="book-open" class="w-8 h-8"></i>
                    </div>
                    <span class="text-h3 logo-text">BookStore</span>
                </div>

                <!-- Back to Home -->
                <div class="header-actions">
                    <a href="../../index.html" class="btn-md btn-outline-primary">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-5 max-w-md py-16">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-h2 text-dark-900 mb-2">Se connecter</h1>
                <p class="text-p3 text-dark-500">Accédez à votre compte BookStore</p>
            </div>

            <form class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="email">Adresse email</label>
                    <input type="email" id="email" name="email" class="input-lg w-full" placeholder="votre.email@exemple.com" required>
                </div>

                <!-- Mot de passe -->
                <div>
                    <label class="block text-p4 text-dark-700 mb-2" for="password">Mot de passe</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="input-lg w-full pr-12" placeholder="Votre mot de passe" required>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-dark-500 hover:text-dark-700">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Se souvenir de moi et mot de passe oublié -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <span class="text-p4 text-dark-700">Se souvenir de moi</span>
                    </label>
                    <a href="mot-de-passe-oublie.html" class="text-p4 text-primary-500 hover:underline">
                        Mot de passe oublié ?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-lg btn-primary w-full">
                    Se connecter
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-dark-200"></div>
                <span class="px-4 text-p4 text-dark-500">ou</span>
                <div class="flex-1 border-t border-dark-200"></div>
            </div>

            <!-- Social Login -->
            <div class="space-y-3">
                <button class="w-full btn-lg bg-blue-500 text-white hover:bg-blue-600 flex items-center justify-center gap-3">
                    <i data-lucide="facebook" class="w-5 h-5"></i>
                    Continuer avec Facebook
                </button>
                <button class="w-full btn-lg bg-red-500 text-white hover:bg-red-600 flex items-center justify-center gap-3">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                    Continuer avec Google
                </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-6">
                <p class="text-p4 text-dark-500">
                    Vous n'avez pas de compte ? 
                    <a href="inscription.html" class="text-primary-500 font-medium hover:underline">Créer un compte</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            const input = this.previousElementSibling;
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
